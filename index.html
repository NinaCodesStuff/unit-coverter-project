<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="">
            <button id="button-el">Convert</button>
        </div>
        
        <div class="body">
            <div class="sections">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-converter">0 meters = 0 feet ┃ 0 feet = 0 meters</p>
            </div>
            
            <div class="sections">
            <h3>Volume (Liters/Gallon)</h3>
            <p id="volume-converter">0 liters = 0 gallons ┃ 0 gallons = 0 liters</p>
            </div>
               
            <div class="sections">   
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-converter">0 kilos = 0 pounds ┃ 0 pounds = 0 kilos</p>
            </div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
